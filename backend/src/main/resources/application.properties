#______________________________app_config______________________________#
server.port=8181
#Date and time format
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss
#_____________________________________________________________________#


#______________________________liquibase______________________________#
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
#_____________________________________________________________________#


#______________________________data_base______________________________#
## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/dairy_calendar
spring.datasource.username=postgres
spring.datasource.password=postgres
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
#drop n create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=validate
#_____________________________________________________________________#


#______________________________logging______________________________#
logging.level.net.personal.dairycalendar=debug
logging.pattern.console=%d{HH:mm:ss.SSS} %clr(%5p) %clr(%-25.25logger){blue} : %m%n
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#query parameters
logging.level.org.hibernate.orm.jdbc.bind=trace
#selected data
logging.level.org.hibernate.orm.jdbc.extract=trace
#_____________________________________________________________________#