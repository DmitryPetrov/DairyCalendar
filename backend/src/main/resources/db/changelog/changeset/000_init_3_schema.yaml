databaseChangeLog:
  - changeSet:
      id: 000_init_3_schema
      author: dmitry_petrov
      changes:
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: id
                  type: java.sql.Types.BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: tag_pk
                    nullable: false
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: java.sql.Types.TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: tag
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: tag-collection
            columns:
              - column:
                  name: id
                  type: java.sql.Types.BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: tag-collection_pk
                    nullable: false
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: java.sql.Types.TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false

        - createTable:
            tableName: tag-collection_tag
            columns:
              - column:
                  name: id
                  type: java.sql.Types.BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: tag-collection_tag_pk
                    nullable: false
              - column:
                  name: tag_id
                  type: java.sql.Types.BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: tag-collection_id
                  type: java.sql.Types.BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: tag_tag-collection_fk
            baseTableName: tag-collection_tag
            baseColumnNames: tag_id
            referencedTableName: tag
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: NO ACTION

        - addForeignKeyConstraint:
            constraintName: tag-collection_tag_fk
            baseTableName: tag-collection_tag
            baseColumnNames: tag-collection_id
            referencedTableName: tag-collection
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: NO ACTION