databaseChangeLog:
  - changeSet:
      id: 000_init_4_schema
      author: dmitry_petrov
      changes:
        - addColumn:
            tableName: course
            columns:
              - column:
                  name: tag-collection_id
                  type: java.sql.Types.BIGINT

        - addForeignKeyConstraint:
            constraintName: course_tag-collection_fk
            baseTableName: course
            baseColumnNames: tag-collection_id
            referencedTableName: tag-collection
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: NO ACTION