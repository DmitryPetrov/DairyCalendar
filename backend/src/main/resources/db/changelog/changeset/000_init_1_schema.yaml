databaseChangeLog:
  - changeSet:
      id: 000_init_1_schema
      author: dmitry_petrov
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: java.sql.Types.BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: role_pk
                    nullable: false
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: java.sql.Types.TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    unique: true
                    uniqueConstraintName: role_title_uq
                    nullable: true

        - createTable:
            tableName: app-user
            columns:
              - column:
                  name: id
                  type: java.sql.Types.BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: app-user_pk
                    nullable: false
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: java.sql.Types.TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    unique: true
                    uniqueConstraintName: app-user_username_uq
                    nullable: false
              - column:
                  name: password
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: java.sql.Types.BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: role_app-user_fk
            baseTableName: app-user
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: NO ACTION
